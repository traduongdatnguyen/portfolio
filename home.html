<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Columns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        width: 80%;
        height: 200px;
    }

    .column {
        flex-grow: 1;
        flex-basis: 0;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        line-height: 200px;
        transition: flex-grow 0.3s;
    }

    #col1 {
        flex-grow: 3;
    }

    .column:hover {
        flex-grow: 3;
    }
</style>

<body>
    <div class="container">
        <div class="column" style="background-color: #292929;" id="col1">Column 1</div>
        <div class="column" style="background-color: #bc5656;" id="col2">Column 2</div>
        <div class="column" style="background-color: #ca9e2f;" id="col3">Column 3</div>
        <div class="column" id="col4">Column 4</div>
    </div>
    <script>
        const columns = document.querySelectorAll('.column');

        columns.forEach(column => {
            column.addEventListener('mouseover', () => {
                columns.forEach(col => col.style.flexGrow = '1');
                column.style.flexGrow = '3';
            });

            column.addEventListener('mouseout', () => {
                columns.forEach(col => col.style.flexGrow = '1');
                document.getElementById('col1').style.flexGrow = '3';
            });
        });

    </script>
</body>

</html>
